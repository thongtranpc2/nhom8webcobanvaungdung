<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/fontawesome-free-5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/stylelogin.css">
    <link rel="shortcut icon" type="image/png" href="./img/favi.png"/>
    <title>Đăng ký</title>
    <script src="./Javascript/subscribe.js"></script>
</head>
<body>

    <div class="form-container">
        <form action="#">
            <h1>Đăng ký</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>hoặc bằng tài khoản</span>
            <input type="text" id="user_Sigup" placeholder="Email" />
            <input type="password" id="password_Sigup" placeholder="Mật khẩu" />
            <input type="password" id="re_password_Sigup"placeholder="Nhập lại mật khẩu" />
            <button onclick="sign_up_header()" class="btn-main" id="signUp">Đăng Ký</button>
            <a href="./Login.html " class="btn-sub">Đăng nhập</a>
            <a href="./index.html" class="btn-index">Về trang chủ</a>
        </form>
    </div>
</body>
</html>
